<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>
    <div id="testDiv">
        <ul id="testUl"></ul>
        <ul id="testUl2"></ul>
        <ul id="testUl3"></ul>
        <ul id="testUl4"></ul>
    </div>

    <form id="addNewEvent">
        <fieldset>
            <legend>Input a New Event</legend>
            <label for="eventName">Event Name</label>
            <input input="eventName" type="text"></input>
            
            <label for="eventDetails">Event Details</label>
            <input input="eventDetails" type="text"></input>
            
            <label for="eventYear">Year</label>
            <input input="eventYear" type="number"></input>

            <label for="eventMonth">Month</label>
            <input input="eventMonth" type="number"></input>

            <label for="eventDay">Day</label>
            <input input="evenDay" type="number"></input>

            <label for="eventHour">Hour</label>
            <input input="eventHour" type="number"></input>


            
            <button type="submit" id="submitButton">Submit New Event</button>
        </fieldset> 
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>
</html>
